<mat-icon *ngIf="type === 'material'; else fallback"
          [attr.aria-label]="ariaLabel"
          [style.fontSize]="sizePx"
          [style.color]="color"
          [class.spin]="spin">
  {{ name }}
</mat-icon>

<ng-template #fallback>
  <span class="material-symbols-rounded"
        [attr.aria-label]="ariaLabel"
        [style.fontSize]="sizePx"
        [style.color]="color"
        [class.spin]="spin">
    {{ name }}
  </span>
</ng-template>
